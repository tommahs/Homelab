apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: trinityid

resources:
  # Expected resource filenames for the Keycloak base.
  - 00-namespace.yaml
  - 00-secret.yaml
  - 01-configmap.yaml
  - 02-deployment.yaml
  - 03-service.yaml
  - postgres/00-secret.yaml
  - postgres/01-statefulset.yaml
  - postgres/02-service.yaml

# Keep secrets out of Git; provide them via sealed-secrets, ExternalSecrets, or populate after cloning.

patchesStrategicMerge:
  - patch-labels.yaml
  - patch-annotations.yaml
