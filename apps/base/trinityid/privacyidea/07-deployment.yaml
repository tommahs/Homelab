apiVersion: apps/v1
kind: Deployment
metadata:
  name: privacyidea
  namespace: trinityid
  labels:
    app: privacyidea
spec:
  replicas: 3
  selector:
    matchLabels:
      app: privacyidea
  template:
    metadata:
      labels:
        app: privacyidea
    spec:
      serviceAccountName: privacyidea
      initContainers:
      - name: db-migrate
        image: privacyidea/privacyidea:4.4
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          # Wait for database to be ready
          until nc -z privacyidea-postgres 5432; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          
          # Run migrations
          pi-manage db upgrade
        env:
        - name: PRIVACYIDEA_CONFIG_FILE
          value: /etc/privacyidea/config.py
        envFrom:
        - configMapRef:
            name: privacyidea-config
        - secretRef:
            name: privacyidea-secrets
        volumeMounts:
        - name: config
          mountPath: /etc/privacyidea
          readOnly: true
        - name: data
          mountPath: /var/lib/privacyidea
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      containers:
      - name: privacyidea
        image: privacyidea/privacyidea:4.4
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PRIVACYIDEA_CONFIG_FILE
          value: /etc/privacyidea/config.py
        - name: FLASK_ENV
          value: production
        envFrom:
        - configMapRef:
            name: privacyidea-config
        - secretRef:
            name: privacyidea-secrets
        volumeMounts:
        - name: config
          mountPath: /etc/privacyidea
          readOnly: true
        - name: data
          mountPath: /var/lib/privacyidea
        - name: logs
          mountPath: /var/log/privacyidea
        livenessProbe:
          httpGet:
            path: /static/css/main.css
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /static/css/main.css
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      
      - name: nginx
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: tls-certs
          mountPath: /etc/nginx/ssl
          readOnly: true
        - name: logs
          mountPath: /var/log/nginx
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      
      volumes:
      - name: config
        configMap:
          name: privacyidea-python-config
      - name: nginx-config
        configMap:
          name: privacyidea-nginx-config
      - name: data
        persistentVolumeClaim:
          claimName: privacyidea-data-pvc
      - name: logs
        emptyDir: {}
      - name: tls-certs
        secret:
          secretName: privacyidea-tls
          optional: true
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - privacyidea
              topologyKey: kubernetes.io/hostname
