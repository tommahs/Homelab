apiVersion: v1
kind: Secret
metadata:
  name: privacyidea-secrets
  namespace: trinityid
type: Opaque
stringData:
  # Admin credentials for PrivacyIDEA
  ADMIN_USERNAME: "admin"  # MUST be changed
  ADMIN_PASSWORD: "admin-changeme"  # MUST be changed
  
  # Database credentials
  DB_USERNAME: "privacyidea"  # MUST be changed
  DB_PASSWORD: "db-changeme"  # MUST be changed
  
  # LDAP bind credentials for user validation
  LDAP_BIND_DN: "cn=admin,dc=example,dc=local"  # MUST match OpenLDAP admin DN
  LDAP_BIND_PASSWORD: "admin-ldap-changeme"  # MUST match OpenLDAP admin password
  
  # Keycloak integration
  KEYCLOAK_CLIENT_ID: "privacyidea"
  KEYCLOAK_CLIENT_SECRET: "privacyidea-secret-changeme"  # MUST be changed
  
  # PrivacyIDEA API key for Keycloak integration
  PRIVACYIDEA_API_KEY: "api-key-changeme"  # MUST be changed
  
  # Secret key for session encryption
  SECRET_KEY: "secret-key-changeme-use-strong-random"  # MUST be changed - use openssl rand -hex 32
