apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: trinityid

resources:
  # Expected resource filenames for the OpenLDAP base.
  # Place actual manifests with these names in this folder before applying.
  - 00-namespace.yaml
  - 01-secret.yaml
  - 02-configmap.yaml
  - 03-statefulset.yaml
  - 04-headless-svc.yaml
  - 05-clusterip-svc.yaml

# Do not include real credentials in these files. Use Secrets in-cluster or external secret managers.

patchesStrategicMerge:
  - patch-labels.yaml
  - patch-annotations.yaml
