# loki/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - configmap.yaml
  - distributor.yaml
  - ingester.yaml
  - querier.yaml
  - query-frontend.yaml
  - gateway.yaml
  - storage.yaml
  - compactor.yaml
  - index-gateway.yaml
  - ingress.yaml

vars:
  - name: LOKI_ENDPOINT
    objref:
      kind: Secret
      name: lgtm-ingress-secret.yaml
      apiVersion: v1
    fieldref:
      fieldpath: data.LOKI_ENDPOINT
      
patchesStrategicMerge:
  - ingress-patch.yaml