# loki/distributor.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-distributor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loki
      component: distributor
  template:
    metadata:
      labels:
        app: loki
        component: distributor
    spec:
      containers:
      - name: loki
        image: grafana/loki:2.9.0
        args:
        - -target=distributor
        - -config.file=/etc/loki/loki.yaml
        ports:
        - containerPort: 3100
          name: http
        - containerPort: 9095
          name: grpc
        volumeMounts:
          - name: generated-config
            mountPath: /etc/loki

      initContainers:
        - name: config-generator
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              for f in /common-s3-secrets/*; do export $(basename $f)=$(cat $f); done
              for f in /loki-secrets/*; do export $(basename $f)=$(cat $f); done
              envsubst < /config/loki.yaml.template > /generated/loki.yaml
          volumeMounts:
            - name: config-template
              mountPath: /config
            - name: common-s3-secrets
              mountPath: /common-s3-secrets
            - name: loki-secrets
              mountPath: /loki-secrets
            - name: generated-config
              mountPath: /generated
              
      volumes:
        - name: config-template
          configMap:
            name: loki-config-template
        - name: common-s3-secrets
          secret:
            secretName: lgtm-s3-secret
        - name: loki-secrets
          secret:
            secretName: loki-secret
        - name: generated-config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: loki-distributor
spec:
  ports:
  - port: 3100
    name: http
  - port: 9095
    name: grpc
  selector:
    app: loki
    component: distributor