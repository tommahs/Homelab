# mimir/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mimir
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: PLACEHOLDER_MIMIR_READ_ENDPOINT
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mimir-query-frontend
            port:
              number: 8080
  - host: PLACEHOLDER_MIMIR_WRITE_ENDPOINT
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mimir-distributor
            port:
              number: 8080