# mimir/ruler.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir-ruler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mimir
      component: ruler
  template:
    metadata:
      labels:
        app: mimir
        component: ruler
    spec:
      containers:
      - name: mimir
        image: grafana/mimir:2.10.3
        args:
        - -target=ruler
        - -config.file=/etc/mimir/mimir.yaml
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: mimir-config
          mountPath: /etc/mimir
      volumes:
      - name: mimir-config
        configMap:
          name: mimir-config
---
apiVersion: v1
kind: Service
metadata:
  name: mimir-ruler
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: mimir
    component: ruler