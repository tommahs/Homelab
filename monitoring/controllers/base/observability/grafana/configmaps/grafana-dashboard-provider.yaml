# dashboard-provider.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'Homelab'
      type: file
      updateIntervalSeconds: 30
      foldersFromFilesStructure: true
      options:
        path: /var/lib/grafana/dashboards